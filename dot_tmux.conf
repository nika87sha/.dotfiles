# reset tmux keybindings
source-file ~/.tmux.reset.conf

# remap prefix from 'C-b' to '`'
unbind C-b

# =============================================
# GLOBALS
# =============================================
prompt='ÓúÅ Óçâ'

set-option -g prefix C-a

#set -g default-terminal "xterm-kitty"
set -ga terminal-overrides ",*256col*:Tc"
setenv -g COLORTERM truecolor
set -g default-shell /usr/bin/zsh
set -g detach-on-destroy off
set -g focus-events on
set -g set-clipboard on      # use system clipboard

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# very large history
set -g history-limit 50000

set -g base-index 1
setw -g pane-base-index 1
set -gs escape-time 0
set -g -q mouse on
setw -g mode-keys vi

# don't rename windows automatically
set -g allow-rename on
set -g renumber-windows on

# =============================================
# BINDINGS
# =============================================

bind c new-window -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"
unbind %
unbind '"'
unbind l
unbind-key p
bind u copy-mode\; send-keys -X start-of-line\; send-keys -X search-backward '#{prompt}' \; send-keys -X jump-backward '#{prompt}'\; send-keys -X next-space \; send-keys -X cursor-right

# source .tmux.conf with r
bind r source-file ~/.tmux.conf

bind f display-popup -s "bg=${thm_bg_dark}" -E -w70% -h70% -d '#{pane_current_path}' "lf"
bind g new-window -c "#{pane_current_path}" lazygit
bind G switch-client -t gh-dash
bind m new-window woman
bind k display-popup -s "bg=${thm_bg_dark}" -w 50% -h 50% -E -T "Kill session" "choose_session_multi.sh | xargs -I_ tmux kill-session -t _"
bind P display-message -F "#{pane_current_path}"
bind M set -w mouse
bind h switch-client -t default
bind S choose-session
bind "?" display-popup -E -w70% -h70% "keyb -c ~/.config/keyb/config.yml -k ~/.config/keyb/keyb.yml"

# mouse support
bind -n WheelUpPane copy-mode -e

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# vim
bind-key -T copy-mode-vi Enter send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-no-clear 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1
bind-key -T copy-mode-vi u send-keys -X start-of-line\; send-keys -X search-backward 'ÓúÅ Óçâ'\; send-keys -X clear-selection\; send-keys -X next-space\; send-keys -X cursor-right
bind-key -T copy-mode-vi d send-keys -X start-of-line\; send-keys -X search-forward 'ÓúÅ Óçâ'\; send-keys -X clear-selection\; send-keys -X next-space\; send-keys -X cursor-right

# window control
bind-key ";" last-window
bind-key "'" switch-client -l
bind-key z resize-pane -Z
bind -n C-f copy-mode \; command-prompt -p "(search up)" "send -X search-backward \"%%%\""

# swap window to left or right
#bind-key -r H swap-window -d -t -1
#bind-key -r L swap-window -d -t +1

# resize panes
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-M-h if-shell "$is_vim" "send-keys M-h"  "resize-pane -L 1"
bind-key -n C-M-j if-shell "$is_vim" "send-keys M-j"  "resize-pane -D 1"
bind-key -n C-M-k if-shell "$is_vim" "send-keys M-k"  "resize-pane -U 1"
bind-key -n C-M-l if-shell "$is_vim" "send-keys M-l"  "resize-pane -R 1"
bind-key x if-shell "$is_vim" 'send-keys :quitall! Enter ; run-shell "while $is_vim do sleep 0.1 done"; kill-pane' 'kill-pane'

# fzf-speed
bind-key Tab capture-pane \; save-buffer /tmp/tmux-buffer \; delete-buffer \; display-popup -w 80% -h 60% -E "fzf-speed"

# =============================================
# Styles
# =============================================

thm_bg="default"
thm_bg_dark="default"
thm_fg="#c0caf5"
thm_gray="#9499b8"
thm_magenta="#bb9af7"
thm_pink="#ff007c"
thm_green="#9ece6a"
thm_blue="#2ac3de"
thm_black4="#414868"
thm_yellow="#e0af68"
thm_selected="#364a82"
thm_match="#3d59a1"

set-option -g set-titles on
set-option -g set-titles-string "#S / #W"
set-option -gw pane-border-indicators   'arrows'
setw -g window-status-format "#[fg=${thm_gray}]#I #[fg=${thm_gray}]#(bash ~/.local/bin/scripts/tty2process #{pane_tty})#[fg=${thm_gray}]#{?window_zoomed_flag, Ôûí,}"
setw -g window-status-current-format "#[fg=green,bold]#I#[fg=green] #(bash ~/.local/bin/scripts/tty2process #{pane_tty})#[fg=#737aa2]#{?window_zoomed_flag, Ôûí,}"
setw -g window-status-separator "#[fg=#565f89] ‚èê "
set -g pane-active-border-style "fg=magenta,bg=default"
set -g pane-border-style "fg=white,bg=default"
set -g popup-border-style "fg=#{thm_gray},bg=${thm_bg_dark}"
set -g popup-border-lines rounded

set -g copy-mode-match-style "bg=#3d59a1"
set -g copy-mode-current-match-style "fg=${thm_bg_dark},bg=${thm_yellow}"
set -g mode-style "bg=${thm_selected}"

set -g status "on"
set -g status-style 'fg=white'
set -g status-position top
set -g status-left-length 50
set -g status-left "#[fg=#{?client_prefix,${thm_yellow},${thm_fg}},bg=${thm_bg_dark}]#S#[fg=${thm_fg},bg=default] ‚ñ∏ " # session name
set -g status-right-length 0
set -g status-right ""
set -g status-right-length 50
set -g status-right "#[fg=${thm_gray}]#{now_playing}#{pomodoro_status}[Ô†ê #{client_last_session}]"
set -g status-justify centre
set -g status-interval 1

set -g message-style fg="${thm_yellow}",bg="${thm_bg_dark}",align="centre"
set -g message-command-style fg="${thm_blue}",bg="${thm_gray}",align="centre"

# set terminal title
set -g set-titles on
set -g set-titles-string "#S / #W"

set -ga update-environment FZF_DEFAULT_OPTS

# bind prefix C-l send-keys to clear-history
bind C-l send-keys C-l
bind M-C-l send-keys C-l \; run 'sleep 0.05 && tmux clear-history'

set-window-option -g window-active-style "fg=${thm_fg}"
set-window-option -g window-style "fg=${thm_gray}"

