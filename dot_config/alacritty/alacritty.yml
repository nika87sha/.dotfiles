window:
  opacity: 0.9
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  Regular
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 14
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/themes/tokyo-night.yaml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

